<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org/"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="main-content-container container-fluid px-4 mt-3 h-100">
    <div class="card card-small mb-3 h-100">
        <div class="card-body h-100">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <h1 th:text="${notice.title}" class="border-bottom mb-3 container-fluid "></h1>
            <div id="viewer" style="font-size: 20px"></div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript' th:inline="javascript">
    /*<![CDATA[*/
        const content = /*[[${notice.content}]]*/;
    /*]]>*/

    const Editor = toastui.Editor;

    const viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: 'auto',
        initialEditType: 'markdown',
        initialValue: content
    });
    console.log(content);
</script>
</html>
