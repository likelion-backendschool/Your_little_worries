<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org/"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="main-content-container container-fluid px-4 my-5 h-75">
    <div class="card card-small mt-5 mb-3 h-100">
        <div class="card-body">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <h4 th:text="${notice.title}" class="border-bottom mb-3"></h4>
            <div id="viewer"></div>
        </div>
        <div class="my-3">
            <a> wow </a>
            <a th:href="@{|/notice/modify/${notice.id}|}" class="btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated()"
               th:if="${notice.author != null and #authentication.getPrincipal().getMemberId() == notice.author.memberId}"
               th:text="수정"></a>
            <a href="javascript:void(0);" th:data-uri="@{|/notice/delete/${notice.id}|}"
               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
               th:if="${notice.author != null and #authentication.getPrincipal().getMemberId() == notice.author.memberId}"
               th:text="삭제"></a>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript' th:inline="javascript">
    /*<![CDATA[*/
    const content = /*[[${notice.content}]]*/;
    const debugg = /*[[${authentication.getPrincipal().getMemberId()}]]*/;
    console.log(debugg);
    /*]]>*/
    const Editor = toastui.Editor;

    const viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: 'auto',
        initialEditType: 'markdown',
        initialValue: content
    });

</script>
</html>
