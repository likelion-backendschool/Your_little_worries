<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">
<!--<html layout:decorate="~{layout}">-->

<div layout:fragment="content" class="main-content-container container-fluid px-4">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <signform>
         <form th:action="@{|/member/signup|}" th:object="${memberCreateForm}" method="post">
            <div th:replace="form_errors :: formErrorsFragment"></div>

            <div class="mb-3">
                <label class="form-label">사용자ID</label>
                <input type="text" th:field="*{memberId}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </signform>
</div>
</html>
