<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}"
>

<div layout:fragment="content" class="main-content-container container-fluid px-4">
    <form th:action="@{/member/findID}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                이메일을 형식에 맞게 작성해주세요.
            </div>
        </div>
        <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">아이디 찾기</h4>

        <div class="mb-3">
            <label class="form-label">가입 시 등록하신 이메일 주소를 입력해 주세요.</label>
            <input
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    name="email"
                    placeholder="이메일 주소"
            />
        </div>
        <button type="submit" class="mt-4 rounded-md p-3 w-[300px] bg-blue-600 text-white text-sm justify-center hover:bg-blue-700 hover:shadow-lg">검색</button>
    </form>
</div>
</html>
