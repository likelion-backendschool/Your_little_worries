<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}"
>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .included {
    position: relative;
    }

    .picture {
      border: 1px solid black;
      border-radius: 50%;
      width: 100px;
    }

    .profile-none {
      display: none;
      position: absolute;
    }

    .popover-title {
      display: none;
    }

    .popover {
      max-width: 500px;
    }

    .popover-header {
      display: none;
    }

    .popover-body {
      padding: 0px;
    }


    .card {
      width: 400px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
    }

    .stats {
      background: #f2f5f8 !important;
      color: #000 !important;
    }

    .articles {
      font-size: 10px;
      color: #a1aab9;
    }

    .number1 {
      font-weight: 500;
    }

    .followers {
      font-size: 10px;
      color: #a1aab9;
    }

    .number2 {
      font-weight: 500;
    }

    .rating {
      font-size: 10px;
      color: #a1aab9;
    }

    .number3 {
      font-weight: 500;
    }

    .profile-info.active {
        display: none;
    }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js%22%3E"></script>
<div layout:fragment="content" class="main-content-container container-fluid px-4">
    <div class="container mx-auto w-[1100px] p-10 my-10 flex flex-col bg-white rounded-2xl shadow-lg">
        <div class="mt-0 mb-2 text-center text-4xl font-bold my-5">랭킹 조회</div>
        <div class="included">
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">순위</th>
                    <th scope="col" class="text-start">유저 프로필</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">점수</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="p-3"th:each="orderedMember, loop : ${orderedMembers}">
                        <th scope="row" th:text="${orderedMember.currentRank}"></th>
                        <td class="profile w-full">
                            <div class="flex justify-between">
                                <img class="picture" th:if="${member.memberImgPath}"
                                     th:src="@{/gen/} + ${#authentication.principal.memberImgPath}"/>
                                <img class="picture" th:unless="${member.memberImgPath}" th:src="@{/gen/member.png}"/>

                                <button type="button"
                                        class="profile-btn btn btn-primary bg-blue-600 hover:bg-blue-700 mb-2">
                                    자세히
                                </button>
                            </div>
                            <div class="profile-info active">
                                <div class="card p-3">
                                    <div class="d-flex align-items-center">
                                        <div class="m-1 w-100"><h4 class="mb-0 mt-0">Halo님의 프로필</h4>
                                            <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                                                <div class="d-flex flex-column">
                                                    <span class="articles">투표지</span>
                                                    <span class="number1">24</span></div>
                                                <div class="d-flex flex-column">
                                                    <span class="followers">총점수</span>
                                                    <span class="number2">850</span></div>
                                                <div class="d-flex flex-column">
                                                    <span class="rating">레밸</span>
                                                    <span class="number3">8</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td th:text="${orderedMember.memberId}"></td>
                        <td th:text="${orderedMember.score}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>


<script>

$(".profile .profile-btn").mouseover((e) => {
    console.log("yes");
    var $target = $(e.target);
    $target.parent().next().removeClass("active");
})

$(".profile .profile-btn").mouseleave((e) => {
    console.log("no");
    var $target = $(e.target);
    $target.parent().next().addClass("active");
})

</script>
