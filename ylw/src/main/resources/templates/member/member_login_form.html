<html
        xmlns:th="http://thymeleaf.org"
>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="flex items-center justify-center" style="background-color: #e1e5eb;">
<div class="container w-[700px] -translate-y-1/4">
    <div class="flex flex-col items-center">
        <a th:href="@{/}">
        <img src="/images/logo.png" style="" alt="logo-ylw" class="w-[190px]"/></a></div>
    <div class="p-10 mt-[-32px] mx-[20px] bg-white rounded-2xl shadow-md">
        <form th:action="@{/member/login}" method="post" class="flex flex-col">
            <div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-3 flex mt-5 mr-2">
                    <i class="fa-regular fa-user w-[18px] mt-2"></i>
                    <label class="form-label w-[80px] pt-1 ml-1">아이디</label>
                    <input type="text"
                           class="form-control block max-w-lg flex-grow px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none flex-grow"
                           name="username" placeholder="아이디를 입력해주세요."/>
                </div>
                <div class="mb-3 flex mt-5 mr-2">
                    <i class="fa-solid fa-key w-[18px] mt-2"></i>
                    <label class="form-label w-[80px] pt-1 ml-1">비밀번호</label>
                    <input type="password"
                           class="form-control block max-w-lg flex-grow px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none flex-grow"
                           name="password" placeholder="비밀번호를 입력해주세요."/>
                </div>
                <div class="text-center mb-10 w-full">
                    <button type="submit"
                            class="mt-4 rounded-md p-3 w-full bg-[#14C38E] text-white font-bold text-sm justify-center hover:bg-green-700 hover:shadow-lg">
                        로그인
                    </button>
                </div>
            </div>
        </form>

        <div class="flex items-center justify-between pt-[5px] flex">
            <div>
                <i class="fa-solid fa-user-plus mr-1"></i>
                <span class="mb-0">아직 계정이 없으신가요?</span>
            </div>
            <a class="px-6 py-2 border-2 rounded-md border-red-600 text-red-600 font-bold hover:text-white hover:bg-red-600 focus:text-red-800 transition duration-200 ease-in-out inline-block"
               th:href="@{|/member/signup|}">회원가입</a>
        </div>
    </div>
    <div class="info_user">
        <ul class="list_user flex justify-center mt-7 text-gray-500">
            <li><a th:href="@{/mail/send}" class="block mr-5">비밀번호 찾기</a></li>
            <li> |</li>
            <li><a th:href="@{/member/find/id}" class="block ml-5">아이디 찾기</a></li>
        </ul>
    </div>
</div>
</body>
</html>

<div class="card card-small mb-4">
    <div class="card-header border-bottom">
        <h6 class="m-0">Account Details</h6>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item p-3">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="feFirstName">First Name</label>
                                <input type="text" class="form-control" id="feFirstName" placeholder="First Name" value="Sierra">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="feLastName">Last Name</label>
                                <input type="text" class="form-control" id="feLastName" placeholder="Last Name" value="Brooks">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="feEmailAddress">Email</label>
                                <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="sierra@example.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fePassword">Password</label>
                                <input type="password" class="form-control" id="fePassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feInputAddress">Address</label>
                            <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="feInputCity">City</label>
                                <input type="text" class="form-control" id="feInputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="feInputState">State</label>
                                <select id="feInputState" class="form-control">
                                    <option selected="">Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="feDescription">Description</label>
                                <textarea class="form-control" name="feDescription" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque, quidem, commodi soluta qui quae minima obcaecati quod dolorum sint alias, possimus illum assumenda eligendi cumque?</textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-accent">Update Account</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>
