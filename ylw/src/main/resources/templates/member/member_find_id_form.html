<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}"
>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div layout:fragment="content" class="main-content-container container px-4">
    <div class="container mx-auto w-[700px] mt-5 p-10 flex flex-col bg-white rounded-2xl shadow-lg">
        <form th:action="@{/member/find/id}" th:object="${mailForm}" method="post">
            <div class="text-center text-2xl font-semibold mt-1 mb-2 pb-5">아이디 찾기</div>
            <div th:replace="form_errors :: formErrorsFragment"></div>
            <div class="mb-3">
                <label class="form-label">가입 시 등록하신 이메일 주소를 입력해 주세요.</label>
                <input
                        type="text"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        th:field="*{email}"
                />
            </div>
            <div class="text-center">
            <button type="submit"
                    class="mt-4 rounded-md p-3 w-[300px] bg-blue-600 text-white text-sm justify-center hover:bg-blue-700 hover:shadow-lg">
                확인
            </button>
            </div>
        </form>
    </div>
</div>
</html>
