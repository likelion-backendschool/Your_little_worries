<html

        xmlns:th="http://thymeleaf.org"

<div layout:fragment="content" class="main-content-container container-fluid px-4 my-3">
    <div class="card card-small mb-3">
        <div class="card-body">
            <h1 th:text="${article.title}"></h1>
            <div th:text="${article.content}"></div>

            <form id="voteForm" th:object="${statsCollectionForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                    <div class="toast-body" th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </div>

                <input type="hidden" name="userName" sec:authorize="isAuthenticated()"
                       th:value="${#authentication.name}">
                <input type="hidden" name="userName" sec:authorize="isAnonymous()"
                       th:value="|anonymous|">

                <input id="ageInput" th:field="*{age}" class="form-control" type="number" placeholder="나이를 입력해주세요"/>

                <div class="input-group my-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="gender" th:value="male" onclick="getGender(this)"/>
                        </div>
                    </div>
                    <div class="form-control" th:text="남성"></div>

                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="gender" th:value="female" onclick="getGender(this)"/>
                        </div>
                    </div>
                    <div class="form-control" th:text="여성"></div>
                </div>

                <div class="input-group" th:each="articleItem : ${articleItems}">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="articleItem"
                                   th:value="${articleItem.id}" onclick="getItem(this)"/>
                        </div>
                    </div>
                    <div id="itemContent" class="form-control" th:text="${articleItem.content}"/>
                </div>
                <input id='result' th:field="*{articleItemId}" style="display: none"/>

                <!--                투표 안한 로그인 유저-->

                        type="submit" class="btn btn-primary float-right mt-3">투표하기

            <div class="my-3">
                <a sec:authorize="isAuthenticated()"
                   th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"

        </div>

</div>
<script th:inline="javascript" layout:fragment="script" type='text/javascript'>

    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    function getItem(__input) {
        const itemContent = __input.value;
        $("#result").val(itemContent);
    }

    function getGender(__gender) {
        const genderSelected = __gender.value;
        $("#genderSelect").val(genderSelected);
    }

    function alreadyVote() {
        alert("이미 투표하셨습니다");
        return false;
    }




    /**
     *  추천
     */
    function pushVoteBtn(event, commentId) {

        if(![[${#authentication.name != 'anonymousUser'}]]) {
            alert("로그인 후 이용해주세요");
            return false;
        }

        fetch(`/comment/vote/${commentId}`, {
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(res => {
                if (res.url === "http://localhost:8080/member/login"){
                    location.href = "http://localhost:8080/member/login";
                }
                return res.json();
            })
            .then(data => {
                if (data.result === "success") {
                    const voteBtn = event.target;
                    if(voteBtn.innerText === "thumb_up_alt") {
                        // 좋아요 된 상태라면 취소
                        voteBtn.innerText = "thumb_up_off_alt";
                        voteBtn.nextElementSibling.innerText--;
                    } else {
                        // 좋아요가 안 된 상태라면 추가
                        voteBtn.innerText = "thumb_up_alt";
                        voteBtn.nextElementSibling.innerText++;
                    }
                } else if (data.result === "failure") {
                    alert("자신의 댓글에는 추천할 수 없습니다.");
                    return;
                }
            })
            .catch(err => {
                alert(err);
            });
    }


</script>
</html>
