<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="main-content-container container px-4 my-3">

    <div class="page-header row no-gutters py-4 mb-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">자신의 의견을 투표해보세요!</span>
            <h3 class="page-title">투표하기</h3>
        </div>
    </div>

    <div class="container-fluid" style="max-width: 70rem;">
        <ul class="list-group list-group-flush">
            <div class="row">
                <div class="col">

                    <div class="card card-small card-post mb-4 flex rounded-2xl shadow-md">
                        <div class="card-body">
                            <div class="flex flex-col my-auto items-center pt-1 mr-1">
                                <div class="form-group row">
                                    <div class="col">
                                        <h1 class="col" th:text="${article.title}"></h1>
                                    </div>

                                    <!-- 추천하기 -->
                                    <div class="col">
                                        <div class="form-group row float-right">
                                            <div class="form-inline">
                                                <a th:id="thumb_up"
                                                   th:data-uri="@{|/article/recommend/${article.id}|}"
                                                   style="font-size: 40px; cursor: pointer;"
                                                   class="recommend material-icons text-dark mr-2">thumb_up_off_alt</a>
                                                <div class="mx-2" style="font-size: 25px"
                                                     th:text="${#sets.size(article.recommends)}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 추천하기 끝-->
                                </div>

                                <div class="form-group row float-right">
                                    <div>
                                        <div th:text="${article.author.nickname}" class="m-0 text-right"></div>
                                        <div th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"
                                             class="m-0"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div th:text="${article.content}"></div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!--                    <div class="card card-small card-post mb-4 flex rounded-2xl shadow-md">-->
                    <!--                        <div class="card-body">-->
                    <!--                            <div class="flex flex-col my-auto items-center pt-1 mr-1">-->

                    <!--                                        <div class="form-group">-->
                    <!--                                            <div th:text="${article.content}"></div>-->
                    <!--                                        </div>-->
                    <!--                                    </div>-->
                    <!--                                </div>-->
                    <!--                            </div>-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                    <form id="voteForm" th:object="${statsCollectionForm}" method="post" onsubmit="return checkForms()">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="card card-small card-post mb-4 flex rounded-2xl shadow-md">
                            <div class="card-body">
                                <div class="flex flex-col my-auto items-center pt-1 mr-1">
                                    <div class="form-row">

                                        <div class="form-group col">
                                            <div class="mb-3">
                                                <label class="form-label">항목</label>
                                            </div>
                                            <div class="alert alert-danger" role="alert"
                                                 th:if="${#fields.hasAnyErrors()}">
                                                <div class="toast-body" th:each="err : ${#fields.allErrors()}"
                                                     th:text="${err}"/>
                                            </div>

                                            <input type="hidden" name="userName" sec:authorize="isAuthenticated()"
                                                   th:value="${#authentication.name}">
                                            <input type="hidden" name="userName" sec:authorize="isAnonymous()"
                                                   th:value="|anonymous|">

                                            <div class="mb-3">
                                                <div class="input-group my-1" th:each="articleItem : ${articleItems}">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <input type="radio" name="articleItem"
                                                                   th:value="${articleItem.id}"
                                                                   onclick="getItem(this)"/>
                                                        </div>
                                                    </div>
                                                    <div id="itemContent" class="form-control"
                                                         th:text="${articleItem.content}"/>
                                                </div>
                                            </div>

                                            <input id='result' th:field="*{articleItemId}" style="display: none"/>

                                            <input id="ageForm" th:field="*{age}" class="form-control mb-3" min="1"
                                                   type="number"
                                                   placeholder="나이를 입력해주세요"/>

                                            <div class="input-group my-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">
                                                        <input type="radio" name="gender" class="genderForm"
                                                               th:value="male" onclick="getGender(this)"/>
                                                    </div>
                                                </div>
                                                <div class="form-control" th:text="남성"></div>

                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">
                                                        <input type="radio" name="gender" class="genderForm"
                                                               th:value="female" onclick="getGender(this)"/>
                                                    </div>
                                                </div>
                                                <div class="form-control" th:text="여성"></div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <button
                                type="submit" class="btn btn-primary float-right mt-3">투표하기
                        </button>

                    </form>

                    <div class="my-3">
                        <a sec:authorize="isAuthenticated()"
                           th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                           th:href="@{|/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary"
                           th:text="수정"></a>

                        <a sec:authorize="isAuthenticated()"
                           th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                           href="javascript:void(0);" th:data-uri="@{|/article/delete/${article.id}|}"
                           class="delete btn btn-sm btn-outline-secondary"
                           th:text="삭제"></a>
                        <a th:href="@{|/article/result/${article.id}|}" class="btn btn-sm btn-outline-secondary"
                           th:text="결과페이지"></a>
                        <a th:href="@{|/article/list/}"></a>
                    </div>

                    <!-- 해당영역은 보이지않음 시작 -->
                    <div sec:authorize="isAuthenticated()"
                         th:id="isExist" style="display: none" th:text="${exist}"></div>

                    <!-- 경고 메시지 띄우기 시작-->
                    <div id="redirectForm" style="display: none"
                         th:if="${params != null}"
                         th:text="${params.message}"
                         th:data-uri="@{|${params.redirectUri}|}"></div>
                    <!-- 경고 메시지 띄우기 끝 -->
                    <!-- 해당영역은 보이지않음 끝 -->

                </div>
            </div>
        </ul>
    </div>

</div>
<script th:inline="javascript" layout:fragment="script" type='text/javascript'>

    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    /**
     *  추천
     */
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {

            if (document.getElementById("isExist") != null && document.getElementById("isExist").innerText == "true") {
                if (confirm("추천을 취소하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            } else {
                location.href = this.dataset.uri;
            }
        });
    });


    function getItem(__input) {
        const itemContent = __input.value;
        $("#result").val(itemContent);
    }

    function getGender(__gender) {

</html>
