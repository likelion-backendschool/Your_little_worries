<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="main-content-container container px-4 my-3">
    <div class="card card-small mb-3">
        <div class="card-body">
            <h1 th:text="${article.title}"></h1>
            <div th:text="${article.content}"></div>

            <form id="voteForm" th:object="${statsCollectionForm}" method="post" onsubmit="return checkForms()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                    <div class="toast-body" th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                </div>

                <input type="hidden" name="userName" sec:authorize="isAuthenticated()"
                       th:value="${#authentication.name}">
                <input type="hidden" name="userName" sec:authorize="isAnonymous()"
                       th:value="|anonymous|">

                <input id="ageForm" th:field="*{age}" class="form-control" min="1" type="number" placeholder="나이를 입력해주세요"/>

                <div class="input-group my-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="gender" class="genderForm"
                                   th:value="male" onclick="getGender(this)"/>
                        </div>
                    </div>
                    <div class="form-control" th:text="남성"></div>

                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="gender" class="genderForm"
                                   th:value="female" onclick="getGender(this)"/>
                        </div>
                    </div>
                    <div class="form-control" th:text="여성"></div>
                </div>

                <div class="input-group" th:each="articleItem : ${articleItems}">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="articleItem"
                                   th:value="${articleItem.id}" onclick="getItem(this)"/>
                        </div>
                    </div>
                    <div id="itemContent" class="form-control" th:text="${articleItem.content}"/>
                </div>
                <input id='result' th:field="*{articleItemId}" style="display: none"/>

                <button
                        type="submit" class="btn btn-primary float-right mt-3">투표하기
                </button>

            </form>

            <div class="my-3">
                <a sec:authorize="isAuthenticated()"
                   th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                   th:href="@{|/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary"
                   th:text="수정"></a>

                <a sec:authorize="isAuthenticated()"
                   th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                   href="javascript:void(0);" th:data-uri="@{|/article/delete/${article.id}|}"
                   class="delete btn btn-sm btn-outline-secondary"
                   th:text="삭제"></a>
                <a th:href="@{|/article/result/${article.id}|}" class="btn btn-sm btn-outline-secondary"
                   th:text="결과페이지"></a>
                <a th:href="@{|/article/list/}"></a>
            </div>

            <!-- 추천하기 -->
            <div class="container">
                <div class="d-flex justify-content-center">
                    <a th:id="thumb_up"
                       th:data-uri="@{|/article/recommend/${article.id}|}"
                       style="font-size: 40px; cursor: pointer;"
                       class="recommend material-icons text-dark mr-2">thumb_up_off_alt</a>
                    <div class="mx-2" style="font-size: 25px" th:text="${#sets.size(article.recommends)}"></div>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()"
                 th:id="isExist" style="display: none" th:text="${exist}"></div>

            <!-- 경고 메시지 띄우기 시작-->
            <div id="redirectForm" style="display: none"
                 th:if="${params != null}"
                 th:text="${params.message}"
                 th:data-uri="@{|${params.redirectUri}|}"></div>
            <!-- 경고 메시지 띄우기 끝 -->

        </div>
    </div>
</div>
<script th:inline="javascript" layout:fragment="script" type='text/javascript'>

    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    /**
     *  추천
     */
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {

            if (document.getElementById("isExist") != null && document.getElementById("isExist").innerText == "true") {
                if (confirm("추천을 취소하시겠습니까?")) {
                    location.href = this.dataset.uri;
