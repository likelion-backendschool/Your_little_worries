<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="main-content-container container px-4">

    <div class="page-header row no-gutters py-2 mb-2 mt-2">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">당신의 생각에 투표하세요!</span>
            <h3 class="page-title">투표하기</h3>
        </div>
    </div>

    <div class="container-fluid" style="max-width: 70rem;">
        <div class="card card-small mb-4">

            <div class="card-header border-bottom" style="height: 8rem;">
                <div class="form-row position-relative d-flex align-items-center">
                    <div class="form-group col-md-6 pt-3 mb-0">
                        <h2 class="mb-0" th:text="${article.title}"></h2>
                    </div>

                    <div class="position-absolute d-flex flex-column" style="top: 10px; right: 20px;">
                        <div class="d-flex flex-row justify-content-end">
                            <a th:id="thumb_up"
                               th:data-uri="@{|/article/recommend/${article.id}|}"
                               style="font-size: 35px; cursor: pointer;"
                               class="recommend material-icons text-dark mr-2">thumb_up_off_alt</a>
                            <div class="mx-2 d-flex justify-content-center" style="font-size: 28px"
                                 th:text="${#sets.size(article.recommends)}"></div>
                        </div>
                        <div class="font-weight-light">
                            <div th:text="${article.author.nickname}" class="m-0 text-right"></div>
                            <div th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"
                                 class="m-0"></div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="border-bottom container-fluid pt-3" th:text="${article.content}"
                 style="font-size: 25px; min-height: 6rem;"></div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">
                    <div class="row">
                        <div class="col container-fluid" style="max-width: 60rem;">
                            <form id="voteForm" th:object="${statsCollectionForm}" method="post"
                                  onsubmit="return checkForms()">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                                    <div class="toast-body" th:each="err : ${#fields.allErrors()}"
                                         th:text="${err}"/>
                                </div>

                                <input type="hidden" name="userName" sec:authorize="isAuthenticated()"
                                       th:value="${#authentication.name}">
                                <input type="hidden" name="userName" sec:authorize="isAnonymous()"
                                       th:value="|anonymous|">

                                <div class="form-row my-2 mb-4">
                                    <label class="form-label">나이</label>
                                    <input id="ageForm" th:field="*{age}" class="form-control" min="1" type="number"
                                           placeholder="나이를 입력해주세요"/>
                                </div>

                                <div class="form-row my-2 mb-4">
                                    <label class="form-label">성별</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <input type="radio" name="gender" class="genderForm"
                                                       th:value="male" onclick="getGender(this)"/>
                                            </div>
                                        </div>
                                        <div class="form-control" th:text="남성"></div>

                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <input type="radio" name="gender" class="genderForm"
                                                       th:value="female" onclick="getGender(this)"/>
                                            </div>
                                        </div>
                                        <div class="form-control" th:text="여성"></div>
                                    </div>
                                </div>

                                <div class="form-row my-2">
                                    <label class="form-label mb-2">선택지</label>
                                    <div class="input-group mb-1" th:each="articleItem : ${articleItems}">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <input type="radio" name="articleItem"
                                                       th:value="${articleItem.id}" onclick="getItem(this)"/>
                                            </div>
                                        </div>
                                        <div id="itemContent" class="form-control"
                                             th:text="${articleItem.content}"/>
                                    </div>
                                    <input id='result' th:field="*{articleItemId}" style="display: none"/>


                                    <div class="container-fluid px-0">
                                        <div class="row-fluid">
                                            <div class="form-group my-3">
                                                <div class="form-inline">
                                                    <a sec:authorize="isAuthenticated()"
                                                       th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                                                       th:href="@{|/article/modify/${article.id}|}"
                                                       class="btn btn-sm btn-outline-secondary mr-2"
                                                       th:text="수정"></a>

                                                    <a sec:authorize="isAuthenticated()"
                                                       th:if="${article.author.memberId == #authentication.getPrincipal().getUsername()}"
                                                       href="javascript:void(0);"
                                                       th:data-uri="@{|/article/delete/${article.id}|}"
                                                       class="delete btn btn-sm btn-outline-secondary mr-2"
                                                       th:text="삭제"></a>

                                                    <a th:href="@{|/article/result/${article.id}|}"
                                                       class="btn btn-sm btn-outline-secondary mr-2"
                                                       th:text="결과페이지"></a>

                                                    <a th:href="@{|/article/list?category=${article.category.id}|}"
                                                       th:text="목록으로"
                                                       class="btn btn-sm btn-outline-secondary mr-2"></a>

                                                </div>
                                            </div>
                                            <button type="submit" class="btn float-right btn-primary mt-3 mb-4">투표하기
                                            </button>
                                        </div>
                                    </div>


                                </div>
                                <div sec:authorize="isAuthenticated()"
                                     th:id="isExist" style="display: none" th:text="${exist}"></div>

                                <!-- 경고 메시지 띄우기 시작-->
                                <div id="redirectForm" style="display: none"
                                     th:if="${params != null}"
                                     th:text="${params.message}"
                                     th:data-uri="@{|${params.redirectUri}|}"></div>
                                <!-- 경고 메시지 띄우기 끝 -->
                            </form>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>

</div>
<script th:inline="javascript" layout:fragment="script" type='text/javascript'>

    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    /**
     *  추천
     */
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {

            if (document.getElementById("isExist") != null && document.getElementById("isExist").innerText == "true") {
                if (confirm("추천을 취소하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            } else {
                location.href = this.dataset.uri;
            }
        });
    });


    function getItem(__input) {
        const itemContent = __input.value;
        $("#result").val(itemContent);

</html>
