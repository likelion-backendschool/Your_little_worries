<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">
<div layout:fragment="content" class="main-content-container container-fluid px-0">
    <div class="alert alert-accent alert-dismissible fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-info mx-2"></i>
        <a class="text-white" th:href="@{|/notice/detail/${recentNotice.id}|}">
            <strong th:text="${recentNotice.title}"></strong>
        </a>
    </div>
    <section class="border-bottom px-4">
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">가장 인기 투표</span>
                <h3 class="page-title">인기 급상승</h3>
            </div>
        </div>
        <div class="d-flex align-content-start flex-wrap">
            <div class="col-sm-6 col-lg-4 col-xl-3" th:each="article, loop : ${popularArticleList}">
                <div class="card card-small card-post card-post--1 mb-4">
                    <h5 class="card-header border-bottom p-3 txt_line" th:text="${article.title}"></h5>
                    <a th:href="@{|/article/list?category=${article.category.id}|}" class="card-post__category badge badge-pill badge-primary" th:text="${article.category.name}"></a>
                    <div class="card-body p-3">
                        <div class="card-title txt_multi" th:text="${article.content}"></div>
                        <p class="card-text text-muted" th:text="|${article.voter.size}명이 투표하였어요|"></p>
                    </div>
                    <div class="card-footer border-top d-flex justify-content-between p-3">
                        <a class="btn btn-accent" th:href="@{|/article/vote/${article.id}|}">
                            <i class="material-icons">how_to_vote</i> 투표하기</a>
                        <a class="btn btn-outline-accent" th:href="@{|/article/result/${article.id}|}">
                            <i class="material-icons">summarize</i> 결과보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="border-bottom px-4">
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">가장 최근 투표</span>
                <h3 class="page-title">최신 투표</h3>
            </div>
        </div>
        <div class="d-flex align-content-start flex-wrap">
            <div class="col-sm-6 col-xl-3" th:each="article, loop : ${newArticleList}">
                <div class="card card-small card-post card-post--1 mb-4">
                    <h5 class="card-header border-bottom p-3 txt_line" th:text="${article.title}"></h5>
                    <a th:href="@{|/article/list?category=${article.category.id}|}" class="card-post__category badge badge-pill badge-primary" th:text="${article.category.name}"></a>
                    <div class="card-body p-3">
                        <div class="card-title txt_multi" th:text="${article.content}"></div>
                        <p class="card-text text-muted" th:text="|${article.voter.size}명이 투표하였어요|"></p>
                    </div>
                    <div class="card-footer border-top d-flex justify-content-between p-3">
                        <a class="btn btn-accent" th:href="@{|/article/vote/${article.id}|}">
                            <i class="material-icons">how_to_vote</i> 투표하기</a>
                        <a class="btn btn-outline-accent" th:href="@{|/article/result/${article.id}|}">
                            <i class="material-icons">summarize</i> 결과보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section th:each="category, loop : ${categoryList}" class="border-bottom px-4">
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">카테고리</span>
                <h3 class="page-title" th:text="${category.name}"></h3>
            </div>
        </div>
        <div class="d-flex align-content-start flex-wrap">
            <div class="col-sm-6 col-xl-3" th:each="article, loop : ${articleListArray[loop.index]}">
                <div class="card card-small card-post card-post--1 mb-4">
                    <h5 class="card-header border-bottom p-3 txt_line" th:text="${article.title}"></h5>
                    <div class="card-body p-3">
                        <div class="card-title txt_multi" th:text="${article.content}"></div>
                        <p class="card-text text-muted" th:text="|${article.voter.size}명이 투표하였어요|"></p>
                    </div>
                    <div class="card-footer border-top d-flex justify-content-between p-3">
                        <a class="btn btn-accent" th:href="@{|/article/vote/${article.id}|}">
                            <i class="material-icons">how_to_vote</i> 투표하기</a>
                        <a class="btn btn-outline-accent" th:href="@{|/article/result/${article.id}|}">
                            <i class="material-icons">summarize</i> 결과보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<script layout:fragment="script" type='text/javascript'>
</script>
</html>
