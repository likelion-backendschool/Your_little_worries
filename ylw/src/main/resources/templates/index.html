<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div layout:fragment="content" class="main-content-container container-fluid px-4">

    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">category</span>
            <h3 class="page-title">Popular</h3>
        </div>
    </div>
    <!--메인 화면 투표지 카드 예시-->
    <div class="row">

        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="card card-small card-post card-post--1">
                <div class="card-post__image" style="background-image: url('images/content-management/1.jpg');">
                    <a href="#" class="card-post__category badge badge-pill badge-warning"
                       th:text="${articlesByCategory.get(0).category.name}"></a>
                    <div class="card-post__author d-flex">
                        <img class="card-post__author-avatar card-post__author-avatar--small"
                             th:if="${articlesByCategory.get(0).author.memberImgPath}"
                             th:src="@{/gen/} + ${#authentication.principal.memberImgPath}"/>
                        <img class="card-post__author-avatar card-post__author-avatar--small"
                             th:unless="${articlesByCategory.get(0).author.memberImgPath}" th:src="@{/gen/member.png}"/>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <a class="text-fiord-blue" href="#" th:text="${articlesByCategory.get(0).title}"></a>
                    </h5>
                    <p class="card-text w-[183px] d-inline-block mb-3 whitespace-nowrap overflow-hidden text-ellipsis" th:text="${articlesByCategory.get(0).content}"></p>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="text-muted"
                             th:text="${#temporals.format(articlesByCategory.get(0).createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                        <div class="card-post__author-name"
                             th:text="${articlesByCategory.get(0).author.nickname}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="card card-small card-post card-post--1">
                <div class="card-post__image" style="background-image: url('images/content-management/2.jpg');">
                    <a href="#" class="card-post__category badge badge-pill badge-danger"
                       th:text="${articlesByCategory.get(1).category.name}"></a>
                <div class="card-post__author d-flex">
                    <img class="card-post__author-avatar card-post__author-avatar--small"
                         th:if="${articlesByCategory.get(1).author.memberImgPath}"
                         th:src="@{/gen/} + ${#authentication.principal.memberImgPath}"/>
                    <img class="card-post__author-avatar card-post__author-avatar--small"
                         th:unless="${articlesByCategory.get(1).author.memberImgPath}" th:src="@{/gen/member.png}"/>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <a class="text-fiord-blue" href="#" th:text="${articlesByCategory.get(1).title}"></a>
                </h5>
                <p class="card-text w-[183px] d-inline-block mb-3 whitespace-nowrap overflow-hidden text-ellipsis" th:text="${articlesByCategory.get(1).content}"></p>
                <div class="d-flex flex-row justify-content-between">
                    <div class="text-muted"
                          th:text="${#temporals.format(articlesByCategory.get(1).createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                    <div class="card-post__author-name"
                          th:text="${articlesByCategory.get(1).author.nickname}"></div>
                </div>
            </div>
        </div>
    </div>
