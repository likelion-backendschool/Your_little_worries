<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">
<div layout:fragment="content" class="main-content-container container-fluid px-4">
    <h1 th:text="${article.title}"></h1>
    <div th:text="${article.content}"></div>
    <a th:href="@{|/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary" th:text="수정"></a>
    <!--       sec:authorize="isAuthenticated()"-->
    <!--       th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"-->

    <a href="javascript:void(0);" th:data-uri="@{|/article/delete/${article.id}|}"
       class="delete btn btn-sm btn-outline-secondary"
       th:text="삭제"></a>
    <a th:href="@{|/article/result/${article.id}|}" class="btn btn-sm btn-outline-secondary" th:text="결과페이지"></a>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });
</script>
</html>
