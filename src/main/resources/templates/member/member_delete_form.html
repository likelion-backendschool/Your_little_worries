<html
        xmlns:th="http://thymeleaf.org"
>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-color: #f5f6f8;">
    <div class="container mx-auto w-[700px] mt-28 p-10 flex flex-col bg-white rounded-2xl shadow-md">
        <form th:action="@{/member/delete}" th:object="${memberDeleteForm}" method="post">

            <div class="text-center text-2xl font-semibold mt-1 mb-2 pb-5">회원 탈퇴</div>
            <div th:replace="form_errors :: formErrorsFragment"></div>
            <div class="mb-3">
                <label class="form-label">계정 삭제를 하시려면 비밀번호를 입력해 주세요.</label>
                <input
                        type="password"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        th:field="*{password}"
                />
            </div>
            <div class="text-center">
                <button type="submit"
                        class="mt-4 rounded-md p-3 w-[300px] text-white text-sm justify-center bg-[#14C38E] hover:bg-emerald-500 hover:shadow-lg">
                    탈퇴하기
                </button>
            </div>
            <div class="mb-3 flex mt-5 mr-2">
                <a th:href="@{|/member/edit/profile|}">
                    <i class="fa-solid fa-arrow-left-long pt-3"></i>
                    <span class="mb-0">이전 페이지로</span>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
